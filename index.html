<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div class="pomodoroBox">
        <h2 class="timer"><span id="minutesTens">2</span><span id="minutesOnes">5</span>:<span id="secondsTens">0</span><span id="secondsOnes">0</span></h2>
        <button class="timerButton">Start</button>
        <div class="timeChangeContainer">
            <ion-icon id="restartBtn" name="refresh-outline"></ion-icon>
            <ion-icon id="forwardBtn" name="play-forward"></ion-icon>
        </div>
        <div class="blur blur1"></div>
        <div class="blur blur2"></div>
        <div class="blur blur3"></div>
        </div>
        <p class="clock"></p>
    <p class="end-time"></p>
   <p class="creator">Made by <a href="https://github.com/Lensco825">Lens Dorsainvil</a></p>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
